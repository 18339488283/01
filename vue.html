<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<input type="button" value="修改" @click="msg='123'"/>
			<p>{{msg}}</p>
		</div>
		<script src="vue.js"></script>
		<script type="text/javascript">
			// 必须初始化你的vue
			var vm=new Vue({
				// el==element元素
				el:"#box",
				// 数据
				data:{
					msg:'hahahaha'
				},
				//事件
				methods:{
					show:function(){
						console.log('执行了show方法')
					}
				},
				// beforeCreate生命周期在执行的时候,data和methods里面的数据还没有被初始化成功
				beforeCreate(){
					// console.log(this.msg);
					// console.log(this.show())
				},
				// 这是第二个钩子函数  在created中data和methods都已经被初始化成功了
				// 如果你想要调用methods中的方法或者data里面的数据  最早只能在created中操作
				created(){
					// console.log(this.msg);
					// console.log(this.show())
				},
				// 此时数据还是旧的
				// beforeMount表示模板已经在内存中存在 并没有挂载到你的页面上
				
				beforeMount(){
					// var text=document.getElementsByTagName("p")[0].innerHTML;
				 //    console.log(text)
				},
				// 这个时候代表你的模板已经挂载到你的页面上了 然后用户已经可以看到你渲染好的页面了
				// 注意:mounted是实例创建期间的最后一个生命周期函数,当执行完mounted就表示实例已经被创建好了
				// 此时 如果没有其他的操作的话,这个实例会一直在你的内存中存在
				mounted(){
					// var text=document.getElementsByTagName("p")[0].innerHTML;
					// console.log(text)
				},
				// 运行中的两个事件
				// beforeUpdate()在执行的时候页面上显示的数据还是旧的,此时你的data数据是新的
				// 页面和你最新的还未保持一致
				
				beforeUpdate(){
					// var text=document.getElementsByTagName("p")[0].innerHTML;
					// console.log(text)
					// console.log(this.msg)
				},
				// updated事件在执行的时候页面和data数据已经完全保持一致了
				updated(){
					var text=document.getElementsByTagName("p")[0].innerHTML;
					console.log(text)
					console.log(this.msg)
				}
				// beforedestory在执行的时候 vue实例就已经从运行阶段进入到了销毁阶段
				// 在执行beforedestory实例身上的所有的data和methods里面的方法  过滤器
				// 指令都是可用状态,此时还没有被完全销毁
				// destoryed在执行的时候,组件已经完全被销毁了 此时组件中的所有数据 方法  指令 过滤器都已经不能使用了
				
			})
		</script>
	</body>
</html>
